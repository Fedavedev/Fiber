<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Fiber Sign Up Page</title>
  </head>
  <body>
    <section class="sign-up">
      <div class="signup-container">
        <p class="logo"> <a href="./main.html">Fiber</a> </p>
        <h1>Create your Fiber account</h1>

        <form action="" class="form-holder">
          <label for="text">Your Name</label>
          <input
            type="text"
            name=""
            id="text"
            placeholder="John Doe"
            required
          />
          <br />
          <label for="email">E-mail</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="john@example.com"
            required
          />
          <br />
          <label for="password">Password</label>
          <input 
            type="password"
            name=""
            id="password" required
            placeholder="At least 8 characters" 
            
          /> 
          <br />
          <div class="checkbox">
          <input type="checkbox" id="checkbox" name="checkbox" required >
          <label for="checkbox"> By creating an account on Fiber, you agree to the <span>Terms & Conditions. <span> </label><br>
          </div>
          <input type="submit" value="Create Fiber Account" />
          <p class="p">Already have an account? <i> Sign in</i></p>
        </form>
      </div>
    </section>

    <section class="img-section">
      <div class="img-container">
        
          <img class="part-2-img" src="./Assets/Sign Up Image.png" alt="" />

          <h2>Unparalleled Templates</h2>

          <p>
            Crafted by a team of professional designers, our <br> templates are
            unparalleled in the market.
          </p>
        
      </div>
    </section>
  </body>
</html>
